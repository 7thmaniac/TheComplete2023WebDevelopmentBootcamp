<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    div.blue-box{
      background-color: blue;
      width: 500px;
      height: 300px;
      margin-top: 200px;
      margin-left: 200px;
      position: relative;
      z-index: 0;
    }

    div.red-circle{
      background-color: red;
      width: 200px;
      height: 200px;
      position: absolute;
      border-radius: 50%;
      z-index: 4;

      margin-top: 150px;
      margin-left: 250px;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
